plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.8.RELEASE'
    id "io.freefair.lombok" version "4.0.1"
}

group 'cs.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {


    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.1.8.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '5.1.9.RELEASE'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.0.pr1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0.pr1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.0.pr1'

    compile group: 'com.google.guava', name: 'guava', version: '28.1-jre'

    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.5.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

bootRun {
    if (project.hasProperty('args')) {
        args project.args.split(',')
    }
}